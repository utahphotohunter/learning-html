<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="examples of links and images">
    <title>links and images</title>
</head>
<body>
    
    <p>
        <!-- external link that opens in the current tab -->
        <a href="https://www.google.com/">google</a>
    </p>
    <p>
        <!-- opens external link in a new tab -->
        <a href="https://www.google.com/" target="_blank">google</a>
    </p>

    <p>
        <!-- internal link with a path to the target file-->
        <a href="/html_sandbox/typography.html" target="_blank">headings</a>
    </p>

    <!-- local image -->
    <img src="/html_sandbox/img/sample.jpg" alt="sunset on a dock" width="200">

    <!-- remote image -->
    <img src="https://images.pexels.com/photos/731217/pexels-photo-731217.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="airplane wing above clouds" width="200">
</body>
</html>
