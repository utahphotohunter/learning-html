<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="examples of entities">
    <title>Entities</title>
</head>
<body>

    <!-- non breaking space -->
    <p>hello my name is mitch</p>
    <p>hello my name is &nbsp; mitch</p>
    <p>hello my name is &nbsp; &nbsp; &nbsp; mitch</p>

    <!-- greater than and less than -->
    <p>5 &gt; 2</p>
    <p>2 &lt; 2</p>

    <!-- copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>

    <p>&spades;</p>
    <p>&diams;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>

    <!-- computer code -->

    <code>
        &lt;?php echo hello?&gt;
    </code>

    <!-- kbd shows computer code font -->

    <p>Save the file by pressing <kbd> Ctrl + S</kbd></p>

    
</body>
</html>
