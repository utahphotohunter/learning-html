<!DOCTYPE html>
<html lang="en">

<!-- classes are used to identify things in css styling code and are used to assign multiple items the same style -->
<!-- id's are like classes, but apply to only one thing rather than multiple -->
<!-- divs are block elements that allow you to section out the page -->
<!-- spans are like divs but are inline -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="id and class examples">
    <title>Div, Span, Id's & Classes</title>
</head>
<body>

    <div id="main-header">
        <h1>My Webiste</h1>
        <p>A site about stuff</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div id="about">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime, beatae quod error dicta quibusdam est excepturi.</p>
    </div>

    <div id="contact">
        <h3>Contact</h3>
        <ul>
            <li>Address</li>
            <li>Phone</li>
            <li>Email</li>
        </ul>
    </div>

    <div id="footer">
        <p>Copyright 2024</p>
    </div>
    
</body>
</html>
