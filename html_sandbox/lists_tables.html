<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lists and tables examples">
    <title>Document</title>
</head>
<body>
    <!-- an unordered list -->
    <!-- the style attribute in the ul is affecting the shape of the bullet points -->
    <ul style="list-style: circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- ordered list -->
    <!-- the type attribute changes the numbers to something else -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- nested lists -->

    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>


    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Jane</td>
                <td>kj@gmail.com</td>
            </tr>
            <tr>
                <td>David</td>
                <td>Francis</td>
                <td>davefrancis@gmail.com</td>
            </tr>

        </tbody>
    </table>

    
</body>
</html>
