<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Hotel">
    <title>Hotel | Contact</title>
</head>
<body>
    <nav>
        <p>Hotel</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact Us</h1>
            <form action="#">
                <div>
                    <p>Please fill out the form below to contact us</p>
                </div>
                <div>
                    <!-- name field -->
                    <label for="name">Name</label>
                    <input type="text" id="name" id="name" placeholder="John Doe">
                </div>
                <div>
                    <!-- email field -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your-email@email.com">
                </div>
                <div>
                    <!-- message field -->
                    <label for="message">Message</label>
                    <input type="message" id="message" name="message" placeholder="Enter your message here">
                </div>
                <div>
                    <!-- submit button -->
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <div>
                <section>
                    <!-- location -->
                    <h3>Location</h3>
                    <p>50 Main st, Boston MA</p>
                </section>
                <section>
                    <!-- phone number -->
                    <h3>Phone Number</h3>
                    <p>(123) 456-7890</p>
                </section>
                <section>
                    <!-- Email Address -->
                    <h3>Email Address</h3>
                    <p>frontdesk@hotel.com</p>
                </section>
            </div>
    </main>
</body>
<footer>
    <div>
        <p>Hotel &copy; 2024, All Rights Reserved</p>
    </div>
</footer>
</html>
