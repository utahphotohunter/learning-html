<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Hotel">
    <meta name="keywords" content="hotel,boston,luxary,pool,spa,extraordinary,sleep,stay">
    <link rel="stylesheet" href="/projects/hotel_project/styles/styles.css">
    <title>Hotel | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
            <form action="#">
                <div>
                    <p>Please fill out the form below to contact us</p>
                </div>
                <div>
                    <!-- name field -->
                    <label for="name">Name</label>
                    <input type="text" id="name" id="name" placeholder="John Doe">
                </div>
                <div>
                    <!-- email field -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your-email@email.com">
                </div>
                <div>
                    <!-- message field -->
                    <label for="message">Message</label>
                    <input type="message" id="message" name="message" placeholder="Enter your message here">
                </div>
                <div>
                    <!-- submit button -->
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <div>
                <section>
                    <!-- location -->
                    <h3>Location</h3>
                    <p>50 Main st, Boston MA</p>
                </section>
                <section>
                    <!-- phone number -->
                    <h3>Phone Number</h3>
                    <p>(123) 456-7890</p>
                </section>
                <section>
                    <!-- Email Address -->
                    <h3>Email Address</h3>
                    <p>frontdesk@hotel.com</p>
                </section>
            </div>
    </main>
</body>
<footer id="main-footer">
    <div class="container">
        <p>Hotel BT &copy; 2024, All Rights Reserved</p>
    </div>
</html>
