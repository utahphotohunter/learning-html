<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="colors">
    <title>colors</title>

    <style>

        h1 {
            /* color name */
            color: red;
        }

        h2 {
            /* rgb - 0-255 for all colors - red, green, blue */
            color: rgb(0, 255, 58);
        }

        h3 {
            /* hexadecimals - red green blue - 0-f for 6 numbers - 2 numbers/letters for each color */
            /* color-hex.com is a good reference site */
            /* htmlcolorcodes.com is another one */
            color: #ed5062;
        }

    </style>

</head>
<body>

    <h1>Welcome</h1>

    <h2>Go Away</h2>

    <h3>Sucker</h3>
    
</body>
</html>
